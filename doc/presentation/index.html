<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* A slightly off-white for comfort */
        }
        /* Custom scrollbar for a sleeker look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #2dd4bf; /* teal-400 */
            border-radius: 10px;
            border: 2px solid #f1f5f9;
        }
        .technique-section {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.45s ease-out, transform 0.45s ease-out;
        }
        .technique-section.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .code-block {
            position: relative;
        }
        .copy-btn {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
            padding: 0.25rem 0.5rem;
            background-color: #4b5563;
            color: white;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .code-block:hover .copy-btn {
            opacity: 1;
        }

        /* --- New slide-show styles --- */
        .technique-section { display: none; } /* hide by default */
        .technique-section.active { display: block; } /* visible slide */
        /* Active nav item */
        .nav-active {
            background-color: #ecfeff; /* tailwind teal-50 */
            color: #0f766e !important; /* tailwind teal-700 */
            font-weight: 600;
        }
        /* Slide controls (floating) */
        #slide-controls button {
            background: rgba(15,118,110,0.95);
            color: white;
            border: none;
            padding: 0.6rem;
            border-radius: 999px;
            box-shadow: 0 4px 14px rgba(15,118,110,0.15);
            cursor: pointer;
        }
        #slide-controls button:disabled {
            opacity: 0.45;
            cursor: default;
        }

        /* --- Readability adjustments --- */
        /* Center and limit content width for readable line length */
        .content-wrapper {
            max-width: 1100px;
            margin-left: auto;
            margin-right: auto;
            font-size: 18px;           /* slightly larger base text */
            line-height: 1.7;         /* increased line-height for readability */
        }
        /* Slightly more generous padding for each slide */
        .technique-section {
            padding: 2rem; /* override smaller utility padding for comfort */
        }
        /* Larger section headings */
        .technique-section h2 {
            font-size: 1.75rem;
        }
        /* Make code blocks easier to read */
        .code-block pre, .code-block code {
            font-size: 0.95rem;
            line-height: 1.6;
        }

        /* --- Enhanced Infographic / Flow styles --- */
        .infographic-container {
            background: linear-gradient(135deg, #f0fdfa 0%, #ecfeff 100%);
            border: 2px solid #5eead4;
            border-radius: 16px;
            padding: 1.5rem;
            margin: 1rem 0;
            box-shadow: 0 8px 25px rgba(20, 184, 166, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .infographic-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #14b8a6, #06b6d4, #3b82f6);
            border-radius: 16px 16px 0 0;
        }
        
        .infographic-title {
            color: #0f766e;
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .flow-container {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 0.75rem;
            justify-content: center;
        }
        
        .flow-step {
            background: white;
            border: 2px solid #a7f3d0;
            border-radius: 12px;
            padding: 1rem 1.25rem;
            font-weight: 600;
            color: #065f46;
            box-shadow: 0 4px 12px rgba(5, 150, 105, 0.15);
            transition: all 0.3s ease;
            position: relative;
            min-width: 120px;
            text-align: center;
            animation: fadeInUp 0.6s ease forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        
        .flow-step:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(5, 150, 105, 0.25);
            border-color: #10b981;
        }
        
        .flow-arrow {
            color: #14b8a6;
            font-size: 1.5rem;
            font-weight: bold;
            animation: pulse 2s infinite;
            margin: 0 0.5rem;
        }
        
        .flow-arrow svg {
            width: 2rem;
            height: 2rem;
            filter: drop-shadow(0 2px 4px rgba(20, 184, 166, 0.3));
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        /* Stagger animation delays for flow steps */
        .flow-step:nth-child(1) { animation-delay: 0.1s; }
        .flow-step:nth-child(3) { animation-delay: 0.3s; }
        .flow-step:nth-child(5) { animation-delay: 0.5s; }
        .flow-step:nth-child(7) { animation-delay: 0.7s; }
        .flow-step:nth-child(9) { animation-delay: 0.9s; }
        
        /* Enhanced responsive design for flows */
        @media (max-width: 768px) {
            .flow-container {
                flex-direction: column;
                align-items: stretch;
            }
            .flow-arrow {
                transform: rotate(90deg);
                margin: 0.5rem 0;
            }
            .flow-step {
                min-width: unset;
                width: 100%;
            }
        }
        
        /* Interactive hover effects for entire infographic */
        .infographic-container:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(20, 184, 166, 0.15);
        }
    </style>

        const content = {
            'four-s': {
                purpose: "Craft prompts that are clear and actionable by following the 4S Principle: Single, Specific, Short, Surround. This reduces misunderstandings and increases the quality of code suggestions.",
                promptFormat: `Single: One task per prompt\nSpecific: Unambiguous and clear\nShort: Concise language\nSurround: Provide context or comments`,
                examplePrompt: `Add a due date field to each todo item in the Flask app. Update the add task form, backend logic, and dashboard template to support this.`,

                bestUse: "When you want to maximize clarity and effectiveness of your prompt for any code generation task.",
                avoidUse: "When intentionally exploring open-ended or creative outputs (rare for code).",
                badPrompt: "Add due date.",
                goodPrompt: "Add a due date field to each todo item. // Add field to model // Update form // Show in dashboard"
            },
            'zero-shot': {
                purpose: "Use for direct, simple code generation tasks where the model is expected to infer the task from the instruction alone.",
                promptFormat: `[Instruction]`,
                examplePrompt: `Write a function in Python to add a new task to a todo_list.`,
                exampleOutput: `def add_task(todo_list, task):\n    todo_list.append(task)`,
                bestUse: "When the task is simple, unambiguous, and widely understood.",
                avoidUse: "When the task is complex, ambiguous, or requires specific style, reasoning, or context.",
                badPrompt: "Write code for task add.",
                goodPrompt: "Write a Python function that to add string task to a list called `todo_list`."

                promptFormat: `User: [Example Input 1]\nAssistant: [Example Output 1]\n\nUser: [Example Input 2]\nAssistant: [Example Output 2]\n\nUser: [Actual Input]\nAssistant:`,

                bestUse: "When you want consistent output style or the task may be ambiguous.",

                badPrompt: "List tasks.",
                goodPrompt: "Write a Python function that prints each task in a list called `todo_list`."

            'cot': {
                purpose: "Encourage the model to reason through multi-step code generation or logic for more accurate results.",
                promptFormat: `Let's think step by step.\n[Task description or scenario]`,

                purpose: "Provide extensive context, instructions, and examples for complex or multi-capability code generation tasks.",

                goodPrompt: "Write a Python function to add a task to a list. If you are unsure about any requirement, ask for clarification instead of guessing."

            'final-tips': {
                tips: [
                    "Start simple (zero-shot), escalate as complexity grows.",
                    "Be explicit about output format and expectations.",
                    "Use examples (few-shot/mega) when consistency or style matters.",
                    "Iterate and test—improve prompts based on observed outputs.",
                    "Document successful prompts for future reference."
                ]
            },
            'summary': {
                table: [
                    { tech: 'Zero-Shot', purpose: 'Direct, simple tasks', format: '"[Instruction]"', bestFor: 'Simple, unambiguous requests' },
                    { tech: 'Few-Shot', purpose: 'Style/output consistency', format: '"User: ... Assistant: ..."', bestFor: 'Tasks needing format/style mimicry' },
                    { tech: 'Chain-of-Thought', purpose: 'Reasoning, prioritization', format: '"Let\'s think step by step..."', bestFor: 'Multi-step reasoning' },
                    { tech: 'Mega Prompt', purpose: 'Complex/multi-capability tasks', format: '"[Role/rules/examples]..."', bestFor: 'Complex, context-rich scenarios' },
                    { tech: 'Adaptive', purpose: 'Multi-turn interaction', format: '"[Based on completed tasks: ...]"', bestFor: 'Dynamic, evolving conversations' },
                    { tech: 'Roleplay', purpose: 'Persona-driven engagement', format: '"Act as a [role]..."', bestFor: 'Specialized tone/style' },
                    { tech: 'Multimodal', purpose: 'Image+text scenarios', format: '"[Instructions] [Image]"', bestFor: 'Combining visual and textual info' },
                    { tech: 'Hallucination Handling', purpose: 'Reducing incorrect code', format: '"[Instruction with verification]"', bestFor: 'Ensuring accuracy, handling uncertainty' }
                ]
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            const navMenu = document.getElementById('nav-menu').querySelector('ul');
            const contentSections = document.getElementById('content-sections');

            // Generate Nav and Content Sections
            techniques.forEach((tech, index) => {
                // Nav Item
                const li = document.createElement('li');
                li.innerHTML = `
                    <a href="#${tech.id}" data-index="${index}" class="flex items-center gap-3 px-3 py-2 rounded-md text-gray-600 hover:bg-teal-50 hover:text-teal-600 transition-colors duration-200">
                        <span class="text-teal-500">${tech.icon}</span>
                        <span>${tech.title}</span>
                    </a>
                `;
                // attach click to jump to slide
                const anchor = li.querySelector('a');
                anchor.addEventListener('click', (e) => {
                    e.preventDefault();
                    const idx = Number(anchor.getAttribute('data-index'));
                    showSlide(idx);
                    // close sidebar on small screens
                    if (window.innerWidth < 1024) closeSidebar();
                });
                navMenu.appendChild(li);

                // Content Section
                const section = document.createElement('section');
                section.id = tech.id;
                section.className = 'technique-section p-6 sm:p-8 rounded-2xl shadow-sm border border-gray-200';
                const data = content[tech.id];

                let contentHTML = `
                    <div class="flex items-center gap-4 mb-6">
                        <div class="p-3 rounded-full ${tech.color} text-teal-600">${tech.icon}</div>
                        <h2 class="text-2xl sm:text-3xl font-bold text-gray-800">${tech.title}</h2>
                    </div>
                `;

                if (tech.id === 'summary') {
                    contentHTML += `
                        <div class="overflow-x-auto">
                            <table class="w-full text-left border-collapse">
                                <thead>
                                    <tr>
                                        <th class="py-3 px-4 bg-teal-50 font-semibold text-teal-700 rounded-tl-lg">Technique</th>
                                        <th class="py-3 px-4 bg-teal-50 font-semibold text-teal-700">Purpose</th>
                                        <th class="py-3 px-4 bg-teal-50 font-semibold text-teal-700">Format Example</th>
                                        <th class="py-3 px-4 bg-teal-50 font-semibold text-teal-700 rounded-tr-lg">Best For</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${data.table.map((row, i) => `
                                        <tr class="border-b border-teal-200">
                                            <td class="py-3 px-4 font-medium text-gray-700">${row.tech}</td>
                                            <td class="py-3 px-4 text-gray-600">${row.purpose}</td>
                                            <td class="py-3 px-4 text-gray-600"><code class="text-sm bg-gray-200 px-1 py-0.5 rounded">${row.format}</code></td>
                                            <td class="py-3 px-4 text-gray-600">${row.bestFor}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    `;
                } else if (tech.id === 'final-tips') {
                    contentHTML += `
                        <ul class="space-y-4">
                            ${data.tips.map(tip => `
                                <li class="flex items-start gap-3">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-500 flex-shrink-0 mt-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                                    <span class="text-gray-700 text-lg">${tip}</span>
                                </li>
                            `).join('')}
                        </ul>
                    `;
                } else {
                     contentHTML += `
                    <div class="space-y-8">
                        <div>
                            <h3 class="text-xl font-semibold mb-3 text-teal-700">Purpose</h3>
                            <p class="text-gray-600 leading-relaxed">${data.purpose}</p>
                        </div>

                        ${createInfographic(tech.id)}

                        <div class="grid md:grid-cols-2 gap-6">
                            ${createCard('Best to use this technique', data.bestUse, 'check')}
                            ${createCard('Must avoid this technique', data.avoidUse, 'x')}
                        </div>

                            <div>
                                <h3 class="text-xl font-semibold mb-3 text-teal-700">Example</h3>
                                <div class="space-y-4">
                                    ${createCodeBlock('Prompt', data.examplePrompt)}
                                    ${createCodeBlock('Output', data.exampleOutput)}
                                </div>
                            </div>

                            ${
                                tech.id === 'four-s'
                                ? `
                                <div>
                                    <h3 class="text-xl font-semibold mb-3 text-teal-700">Showcasing Bad vs. Good</h3>
                                    <div class="overflow-x-auto">
                                        <table class="w-full text-left border-collapse rounded-lg overflow-hidden">
                                            <thead>
                                                <tr>
                                                    <th class="py-3 px-4 bg-yellow-100 font-semibold text-yellow-800">Principle</th>
                                                    <th class="py-3 px-4 bg-red-50 font-semibold text-red-700">❌ Bad Prompt</th>
                                                    <th class="py-3 px-4 bg-green-50 font-semibold text-green-700">✅ Good Prompt</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr class="border-b border-gray-200">
                                                    <td class="py-3 px-4 font-medium text-gray-700">Single</td>
                                                    <td class="py-3 px-4 text-red-700 font-mono text-sm">Add due date and priority to tasks.</td>
                                                    <td class="py-3 px-4 text-green-700 font-mono text-sm">Add a due date field to each todo item.</td>
                                                </tr>
                                                <tr class="border-b border-gray-200">
                                                    <td class="py-3 px-4 font-medium text-gray-700">Specific</td>
                                                    <td class="py-3 px-4 text-red-700 font-mono text-sm">Improve the dashboard.</td>
                                                    <td class="py-3 px-4 text-green-700 font-mono text-sm">Display each todo item's due date in the dashboard table.</td>
                                                </tr>
                                                <tr class="border-b border-gray-200">
                                                    <td class="py-3 px-4 font-medium text-gray-700">Short</td>
                                                    <td class="py-3 px-4 text-red-700 font-mono text-sm">Can you please update the code so that every time a user adds a new task, the app will also ask for a due date and then show that due date in the dashboard view?</td>
                                                    <td class="py-3 px-4 text-green-700 font-mono text-sm">Add a due date field to the add task form and show it in the dashboard.</td>
                                                </tr>
                                                <tr>
                                                    <td class="py-3 px-4 font-medium text-gray-700">Surround</td>
                                                    <td class="py-3 px-4 text-red-700 font-mono text-sm">Add a due date.</td>
                                                    <td class="py-3 px-4 text-green-700 font-mono text-sm">Add a due date field to each todo item. // Add field to model // Update form // Show in dashboard</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                `
                                : `
                                <div>
                                    <h3 class="text-xl font-semibold mb-3 text-teal-700">Showcasing Bad vs. Good</h3>
                                    <div class="grid md:grid-cols-2 gap-6">
                                        <div class="bg-red-50 border border-red-200 p-4 rounded-lg">
                                            <h4 class="font-bold text-red-800 mb-2">Bad Prompt</h4>
                                            <p class="text-red-700 font-mono text-sm">${data.badPrompt}</p>
                                        </div>
                                        <div class="bg-green-50 border border-green-200 p-4 rounded-lg">
                                            <h4 class="font-bold text-green-800 mb-2">Good Prompt</h4>
                                            <p class="text-green-700 font-mono text-sm">${data.goodPrompt}</p>
                                        </div>
                                    </div>
                                </div>
                                `
                            }

                            ${data.flawedPrompt ? createFlawedPromptSection(data.flawedPrompt, data.flawedExplanation) : ''}
                        </div>
                    `;
                }
                section.innerHTML = contentHTML;
                contentSections.appendChild(section);
            });
            
            // Add copy functionality
            document.querySelectorAll('.copy-btn').forEach(button => {
                button.addEventListener('click', () => {
                    const code = button.previousElementSibling.innerText;
                    navigator.clipboard.writeText(code).then(() => {
                        button.innerText = 'Copied!';
                        setTimeout(() => { button.innerText = 'Copy'; }, 2000);
                    });
                });
            });

            // Add reveal functionality for flawed prompts
            document.querySelectorAll('.reveal-btn').forEach(button => {
                button.addEventListener('click', () => {
                    const targetId = button.getAttribute('data-target');
                    const targetElement = document.getElementById(targetId);
                    targetElement.classList.toggle('hidden');
                    button.textContent = targetElement.classList.contains('hidden') ? 'Reveal Issues' : 'Hide Issues';
                });
            });

            // Scroll animations
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.technique-section').forEach(section => {
                observer.observe(section);
            });

            // Sidebar toggle logic
            const sidebar = document.getElementById('sidebar-nav');
            const sidebarFab = document.getElementById('sidebar-fab');
            const sidebarToggle = document.getElementById('sidebar-toggle');

            function openSidebar() {
                sidebar.classList.remove('hidden');
                sidebar.classList.add('block');
                sidebarFab.classList.add('hidden');
                document.body.classList.add('overflow-hidden');
            }
            function closeSidebar() {
                sidebar.classList.add('hidden');
                sidebar.classList.remove('block');
                sidebarFab.classList.remove('hidden');
                document.body.classList.remove('overflow-hidden');
            }

            // Open sidebar on FAB click (small screens)
            sidebarFab.addEventListener('click', openSidebar);

            // Close sidebar on toggle button (inside sidebar, small screens)
            if (sidebarToggle) {
                sidebarToggle.addEventListener('click', closeSidebar);
            }

            // Hide sidebar by default on small screens
            function handleResize() {
                if (window.innerWidth < 1024) {
                    sidebar.classList.add('hidden');
                    sidebar.classList.remove('block');
                    sidebarFab.classList.remove('hidden');
                } else {
                    sidebar.classList.remove('hidden');
                    sidebar.classList.add('block');
                    sidebarFab.classList.add('hidden');
                }
            }
            window.addEventListener('resize', handleResize);
            handleResize();

            // Sidebar resize functionality
            const sidebarResizable = document.getElementById('sidebar-resizable');
            const resizeHandle = document.getElementById('sidebar-resize-handle');
            let isResizing = false;
            let startX = 0;
            let startWidth = 0;

            if (resizeHandle && sidebar) {
                resizeHandle.addEventListener('mousedown', function(e) {
                    isResizing = true;
                    startX = e.clientX;
                    startWidth = sidebar.offsetWidth;
                    document.body.style.userSelect = 'none';
                });

                document.addEventListener('mousemove', function(e) {
                    if (!isResizing) return;
                    let newWidth = startWidth + (e.clientX - startX);
                    newWidth = Math.max(200, Math.min(400, newWidth));
                    sidebar.style.width = newWidth + 'px';
                });

                document.addEventListener('mouseup', function() {
                    if (isResizing) {
                        isResizing = false;
                        document.body.style.userSelect = '';
                    }
                });
            }

            // --- Slide show logic: show one technique at a time and highlight sidebar ---
            const slides = Array.from(document.querySelectorAll('.technique-section'));
            const navAnchors = Array.from(document.querySelectorAll('#nav-menu a'));
            let currentSlide = 0;

            // showSlide defined here so it's available to nav click (above) and controls
            function showSlide(i) {
                if (!slides.length) return;
                const newIndex = Math.max(0, Math.min(slides.length - 1, i));
                // hide all
                slides.forEach((s, idx) => {
                    s.classList.remove('active', 'visible');
                    // small spacing: keep only the active slide visible in flow
                    if (idx !== newIndex) s.style.display = 'none';
                });
                // show new
                const slide = slides[newIndex];
                slide.style.display = '';
                // force small delay to allow transition class usage
                requestAnimationFrame(() => {
                    slide.classList.add('active', 'visible');
                });

                // update nav highlight
                navAnchors.forEach((a) => a.classList.remove('nav-active'));
                const activeNav = document.querySelector(`#nav-menu a[data-index="${newIndex}"]`);
                if (activeNav) activeNav.classList.add('nav-active');

                currentSlide = newIndex;

                // update prev/next button disabled state
                document.getElementById('prev-slide').disabled = (currentSlide === 0);
                document.getElementById('next-slide').disabled = (currentSlide === slides.length - 1);
            }

            // initialize slideshow
            if (slides.length) {
                slides.forEach(s => s.style.display = 'none'); // hide all first
                showSlide(0);
            }

            // Prev/Next controls
            const prevBtn = document.getElementById('prev-slide');
            const nextBtn = document.getElementById('next-slide');
            prevBtn.addEventListener('click', () => showSlide(currentSlide - 1));
            nextBtn.addEventListener('click', () => showSlide(currentSlide + 1));

            // Keyboard navigation (left/right)
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') showSlide(currentSlide - 1);
                if (e.key === 'ArrowRight') showSlide(currentSlide + 1);
            });

            // Ensure highlights are correct on resize (in case sidebar auto-shows)
            window.addEventListener('resize', () => {
                if (slides.length) showSlide(currentSlide);
            });
        });

        function createCard(title, text, iconType) {
            const icon = iconType === 'check' 
                ? `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" /></svg>`
                : `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>`;
            const bgColor = iconType === 'check' ? 'bg-green-50' : 'bg-red-50';
            const borderColor = iconType === 'check' ? 'border-green-200' : 'border-red-200';
            
            return `
                <div class="p-4 rounded-lg border ${borderColor} ${bgColor}">
                    <div class="flex items-center gap-3 mb-2">
                        ${icon}
                        <h4 class="font-semibold text-gray-700">${title}</h4>
                    </div>
                    <p class="text-gray-600 text-sm">${text}</p>
                </div>
            `;
        }

        function createCodeBlock(title, code) {
            return `
                <div>
                    <h4 class="font-semibold text-gray-600 mb-2">${title}</h4>
                    <div class="code-block bg-gray-800 rounded-lg p-4 text-white font-mono text-sm overflow-x-auto">
                        <button class="copy-btn">Copy</button>
                        <pre><code>${code.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</code></pre>
                    </div>
                </div>
            `;
        }

        function createFlawedPromptSection(prompt, explanation) {
            const explanationId = `explanation-${Math.random().toString(36).substr(2, 9)}`;
            return `
                <div>
                    <h3 class="text-xl font-semibold mb-3 text-teal-700">Debug a Flawed Prompt</h3>
                    <div class="bg-blue-50 border border-blue-200 p-4 rounded-lg">
                        <p class="text-blue-800 font-mono text-sm mb-4">"${prompt}"</p>
                        <button class="reveal-btn bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition-colors" data-target="${explanationId}">Reveal Issues</button>
                        <div id="${explanationId}" class="hidden mt-4 text-blue-700 whitespace-pre-line">
                            <h5 class="font-bold mb-2">Explanation of Issues:</h5>
                            ${explanation}
                        </div>
                    </div>
                </div>
            `;
        }

        // Enhanced infographic / flowchart generator for each technique
        function createInfographic(id) {
            const mappings = {
                'four-s': ['Single task', 'Be Specific', 'Keep Short', 'Surround with context'],
                'zero-shot': ['Instruction', 'Model infers', 'Output'],
                'few-shot': ['Example 1', 'Example 2', 'User Input', 'Model matches style'],
                'cot': ["Break down steps", "Reason through logic", "Produce structured code"],
                'mega-prompt': ['Role & Context', 'Define Capabilities', 'Provide Examples', 'Process User Input'],
                'adaptive': ['Analyze Previous', 'Assess Current State', 'Adjust Strategy', 'Generate Output'],
                'roleplay': ['Choose Persona', 'Set Context', 'Provide Requirements', 'Model Responds in Role'],
                'multimodal': ['Upload Image', 'Provide Text Context', 'Extract Information', 'Generate Code'],
                'hallucination': ['Give Instruction', 'Request Verification', 'Limit Scope', 'Validate Output'],
                'final-tips': ['Start Simple', 'Iterate & Improve', 'Document Success'],
                'summary': ['Choose Technique', 'Apply Method', 'Evaluate Results']
            };
            
            const steps = mappings[id] || ['Step 1', 'Step 2', 'Step 3'];
            
            // Enhanced flow with better visual separation and icons
            const flowItems = steps.map((step, i) => {
                const isLast = i === steps.length - 1;
                const stepElement = `<div class="flow-step">${escapeHtml(step)}</div>`;
                const arrow = isLast ? '' : `
                    <div class="flow-arrow">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14M13 5l7 7-7 7"/>
                        </svg>
                    </div>
                `;
                return stepElement + arrow;
            }).join('');

            return `
                <div class="infographic-container">
                    <div class="infographic-title">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                        </svg>
                        Process Flow
                    </div>
                    <div class="flow-container">
                        ${flowItems}
                    </div>
                </div>
            `;
        }

        function escapeHtml(str) {
            return String(str).replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
        }
    </script>
</body>
</html>
